<div class="spinner" spinner></div>

<nav class="breadcrumbs">
    <ul>
        <li><a ui-sref="list">Movies</a></li>
        <li class="active"><a href="">{{vm.data.title}}</a></li>
    </ul>
</nav>

<div class="row align-middle">
    <div class="col col-6">
        <img ng-src="{{vm.data.poster}}" />
    </div>
    <div class="col col-6">
        <h1>{{vm.data.title}}</h1>
        <p><b>Rating:</b> <span class="label error upper">{{vm.data.rating}}</span></p>
        <p><b>Genre:</b> {{vm.data.category.name}}</p>
        <p><b>Year:</b>{{vm.data.year}}</p>
    </div>
</div>
